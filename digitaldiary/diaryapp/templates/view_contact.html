<!-- edit_contact.html -->
{% extends 'index.html' %}

{% block content %}
<div class="container">

  <div class="card mt-5">

    <div class="card-body">

        <form method="post">
          {% csrf_token %}
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" value="{{ contact_obj.email }}" required>
              </div>
              <div class="form-group col-md-6">
                  <label for="mobile">Mobile</label>
                  <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Enter mobile" value="{{ contact_obj.mobile }}" required>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" value="{{ contact_obj.name }}" required>
              </div>
              <div class="form-group col-md-6">
                <label for="father_name">Father's Name</label>
                <input type="text" name="father_name" class="form-control" id="father_name" placeholder="Enter father's name" value="{{ contact_obj.father_name }}">
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="mother_name">Mother's Name</label>
                  <input type="text" name="mother_name" class="form-control" id="mother_name" placeholder="Enter mother's name" value="{{ contact_obj.mother_name }}">
              </div>
              <div class="form-group col-md-6">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" class="form-control" id="dob" value="{{ contact_obj.dob|date:'Y-m-d' }}" required>
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="qualification">Qualification</label>
                  <input type="text" name="qualification" class="form-control" id="qualification" placeholder="Enter qualification" value="{{ contact_obj.qualification }}">
              </div>
              <div class="form-group col-md-6">
                <label for="nationality">Nationality</label>
                <input type="text" name="nationality" class="form-control" id="nationality" placeholder="Enter nationality" value="{{ contact_obj.nationality }}">
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="other_field">Other Field</label>
                  <input type="text" name="other_field" class="form-control" id="other_field" placeholder="Enter other field" value="{{ contact_obj.other_field }}">
              </div>
              <div class="form-group col-md-6">
                <label for="address">Address</label>
                <textarea name="address" class="form-control" id="address" placeholder="Enter address">{{ contact_obj.address }}</textarea>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
